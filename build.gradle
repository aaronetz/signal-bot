plugins {
    id 'java'
    id 'application'
}

group 'com.woodencloset.signalbot'
version '0.1'

application {
    mainClassName = 'com.woodencloset.signalbot.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'org.whispersystems', name: 'signal-service-java', version: '2.12.7'
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.61'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
